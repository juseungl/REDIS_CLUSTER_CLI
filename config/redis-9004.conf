# 클러스터 모드 활성화
cluster-enabled yes

# 클러스터 노드 응답 타임아웃(ms)
cluster-node-timeout 5000

# AOF 방식으로 영속화
appendonly yes

# 인증 비밀번호
requirepass lineplus

# 노드 간 인증 비밀번호
masterauth lineplus

# 외부 접속 허용
bind 0.0.0.0

# 인증 강제 때문에 보호모드 비활성화
protected-mode no

# 백그라운드 실행
daemonize yes

# 포트 및 config 파일 (각 conf 파일에 맞게 설정)
port 9004
cluster-config-file logs/redis-cluster-9004.conf
logfile logs/redis-9004.log